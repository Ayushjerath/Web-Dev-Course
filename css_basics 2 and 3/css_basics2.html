<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using External CSS</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <style>
        p.one{
            background-color: rgb(185, 179, 175);
            opacity: 0.3;
        }
        p.two{
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.5);
        }
        div.box{
            height: 300px;
            width: 300px;
            background-color: #bbbbaa;
        }
        div.p{
            height: 75%;
            width: 75%;
            background-color: #0088dd;
        }
    </style>
</head>
<body>
    <h1>VIT Bhopal</h1>
    <p>VIT Bhopal is one of the astonishing institutes being nurtured by some great academicians.</p>
    <p class="one">Hello I am division 1</p>
    <p class="two">Hello I am division 2</p>
    <div class="box" style="height: 75%; width: 75%; background-color:#bbbbaa;">
        <p>The Moog Company poineered the commercial manufacture of modular-voltage controlled analog zynthesisizers
        </p>
    </div>
</body>
</html>
