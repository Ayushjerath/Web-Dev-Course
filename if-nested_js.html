<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-if Statement</title>
</head>
<body>
    <script>
    var x = 6;
    var numtype;
        if(x<0){
            numtype = "Negative"
            alert ("Negative Number");
        } else if (x > 0){
            numtype = "Positive Number"
            alert("Positive number");
        } else if (x == 0){
            numtype = "Zero"
            alert("It is a zero")
        }
        else{
            alert("Error! It is not number!")
        }
        </script>
</body>
</html>
