<!DOCTYPE html>
<html lang="en">
<head>
    <title>Using jQuery ....</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript">
        // Run the function automatically when webpage is completely loaded
        $(document).ready(function(){
            $("#divID").html("<h1> HelloWorld! </h1>");
        })
    </script>
</head>
<body>
    <div id="divID"></div>
</body>
</html>
