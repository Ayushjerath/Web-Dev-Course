<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td{
            border: 3px solid blue;
            text-align: center;
        }
        table{
            width: 400px;
            height: 200px;
        }
    </style>
    <title>A table with Colspan concept</title>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <th>9am</th>
            <th>10am </th>
            <th>11am </th>
            <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2">Geography</td>
            <td>Maths</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td colspan="3">GYM</td>
            <td>Home EC</td>
        </tr>
    </table>
</body>
</html>
