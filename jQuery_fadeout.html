<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fade Out Method ...</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript"></script>
    <script>
        function fadeOutDiv(){
            $("#divMsg").fadeOut(1000, function(){
                alert("The fade out method is completed! ...");
            })
        }
    </script>
</head>

<body>
    <input type="button" onclick="fadeOutDiv()" value="FadeOut Div">
    <br><br>
    <div id="divMsg" style="background-color: maroon; color: white; width: 200px; height: 20px;"> I am a division </div>
</body>
</html>
