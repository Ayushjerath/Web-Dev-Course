<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associative Arrays in JavaScript</title>
</head>
<body>
    <h2>Associative JavaScript Arrays ...</h2>
    <p>If you use named indexes, JavaScript will redefine the array to an object.<br>After that, some array methods and properties will produce incorrect results.</p>
    <p id="demo"></p>
    <script>
        const person = [];
        person["firstname"] = "John";
        person["lastname"] = "Doe";
        person["age"] = "46";
        document.getElementById("demo").innerHTML = "The first element is : " + person[0] + "<br> The length of the array is : " + person.length;
    </script>
</body>
</html>
