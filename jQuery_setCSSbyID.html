<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set CSS by ID</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript"></script>
    <script>
        function changeColor() {
                $("#divTest").css("background-color", "blue");
            }
    </script>
        
</head>
<body>
    <div id="divTest" onclick="changeColor()"
    style="cursor: pointer; width: 300px; height: 20px;
    background-color: #cccccc;">
    <b>Click here to change background color... </b></div>
</body>
</html>
