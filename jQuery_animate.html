<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animate Method ...</title>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script type="text/javascript"></script>
    <script>
        function animateDiv() {
            $("#divMsg").animate ({
                width: '350px', height: '350px',
                fontSize: '3em', left: '450px'},
                'slow', function(){
                alert("The animate method is completed ...");}
            );
        }
    </script>
</head>

<body>
    <input type="button" onclick="animateDiv();" value="Animate Div">
    <br> <br>
    <div id="divMsg" style="background-color: green; color: coral; width: 300px; height: 100px; position: absolute;"> I am a division with some custom animation!</div>
</body>
</html>
